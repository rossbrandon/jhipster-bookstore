<div>

    <h2 translate="bookstoreApp.author.home.title">Author</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveAuthorModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="bookstoreApp.author.home.createLabel">Create a new Author</span>
    </button>
    <div class="modal fade" id="saveAuthorModal" tabindex="-1" role="dialog" aria-labelledby="myAuthorLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myAuthorLabel" translate="bookstoreApp.author.home.createOrEditLabel">Create or edit a Author</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="author.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="bookstoreApp.author.first_name">First_name</label>
                            <input type="text" class="form-control" name="first_name"
                                   ng-model="author.first_name" required>

                            <div ng-show="editForm.first_name.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.first_name.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="bookstoreApp.author.last_name">Last_name</label>
                            <input type="text" class="form-control" name="last_name"
                                   ng-model="author.last_name" required>

                            <div ng-show="editForm.last_name.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.last_name.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="bookstoreApp.author.birthday">Birthday</label>
                            <input type="date" class="form-control" name="birthday"
                                   ng-model="author.birthday">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAuthorConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(author.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="bookstoreApp.author.delete.question" translate-values="{id: '{{author.id}}'}">Are you sure you want to delete this Author?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="bookstoreApp.author.first_name">First_name</th>
                    <th translate="bookstoreApp.author.last_name">Last_name</th>
                    <th translate="bookstoreApp.author.birthday">Birthday</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="author in authors">
                    <td><a ui-sref="authorDetail({id:author.id})">{{author.id}}</a></td>
                    <td>{{author.first_name}}</td>
                    <td>{{author.last_name}}</td>
                    <td>{{author.birthday}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="authorDetail({id:author.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(author.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(author.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
